<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap CDN link  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body class="bg-gray mt-5">
    <section class="container  text-center">
        <h2 class="text-center text-info"> Search Your Favourites Book </h2>
       
        <!-- search area  -->
       
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search_field" type="text" class="form-control" placeholder="Search your book" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button onclick="searchBook()" id="shadow-lg" class="btn btn-outline-secondary" type="button">Search</button>
        </div>
        
        <!-- error and spinning add  -->
        <h1 id="error_massage" class="bg-warning text-center text-danger">Insert a valid book name </h1>
        <div id="load_spinner" class="spinner-border mx-auto" role="status"></div>

        <!-- Results found -->
        
        <h1 id="total_books" class="bg-warning text-center text-danger"> </h1>
        
        <!-- Book search Results -->
        
        <div id="search_result" class="my-5 row row-cols-1 row-cols-md-3 g-4"></div>
        
    </section>    
        
    <script src="js/app.js"></script>
    </body>
</html>
